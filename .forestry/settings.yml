---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: content/articles
  label: Статьи
  create: all
  match: "**/*"
  templates:
  - article
- type: directory
  path: content/links
  label: Ссылки
  create: all
  match: "**/*"
  templates:
  - link
- type: directory
  path: content/pages
  label: Страницы
  create: all
  match: "**/*"
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: npm install
  preview_docker_image: node:10
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run forestry:preview
